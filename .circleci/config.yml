version: 2
jobs:
  build:
    docker:
      - image: 218546966473.dkr.ecr.us-east-1.amazonaws.com/circle-ci:stitch-tap-tester
    steps:
      - checkout
      - run:
          name: 'Setup'
          command: |
            virtualenv -p python3 ~/.virtualenvs/tap-harvest
            source ~/.virtualenvs/tap-harvest/bin/activate
            pip install .
            pip install pylint
            pip install nose
      - run:
          name: 'Pylint'
          command: |
            source ~/.virtualenvs/tap-harvest/bin/activate
            pylint tap_harvest --disable missing-docstring,logging-format-interpolation,no-member,broad-except,redefined-variable-type,too-many-branches,too-few-public-methods,wrong-import-order,too-many-locals,consider-using-f-string,too-many-arguments
      - run:
          name: 'Unit Tests'
          command: |
            source ~/.virtualenvs/tap-harvest/bin/activate
            nosetests tests/unittests/
      - add_ssh_keys
      - run:
          name: 'Integration Tests'
          command: |
            aws s3 cp s3://com-stitchdata-dev-deployment-assets/environments/tap-tester/tap_tester_sandbox dev_env.sh
            source dev_env.sh
            source /usr/local/share/virtualenvs/tap-tester/bin/activate
            run-test --tap=tap-harvest tests

workflows:
  version: 2
  commit:
    jobs:
      - build:
          context: circleci-user
  build_daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - update/harvest-circle-config
                #- master
    jobs:
      - build
